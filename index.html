<!DOCTYPE html>
<html lang="es">
<head>

</head>
<body>
    <header id="header">
        <img alt="logo-Corralon" src="img/Logo-04.png">
        <div id="header-divUno">
            <h1 class="header-div-h1">Corralon</h1>
            <h1 class="header-div-h1">Los Quirogas</h1>
        </div>
        <div id="header-divDos">
            <ul id="header-divDos-ul">
                <li class="header-lista"> <a href="resena.html">Rese√±a</a></li>
            </ul>
        </div>
        <div id="header-divTres">
            <h1>tus consultas al:</h1>
            <h1>+54 11 2256-8897</h1>
        </div>
    </header>
    <br>
    <main>
        <div id="main-divUno-titulo"><h1>Inicio</h1></div>
        <div id="main-divDos-h1"><h1>mandanos tus consultas completando el siguiente formulario</h1></div>
    </main>
    <section>
    <form name="FormularioCorralon"  action="https://formspree.io/f/xeogwldn" class="contacto" method="post">

            <label class="form-etiqueta">Nombre: <input type="text" name="nombre">

        <div class="form-div">
            <label class="form-etiqueta">Correo Electronico: <input type="email" name="correo electronico">
            </label>
        </div>
        <div class="form-div">
            <label class="form-etiqueta">Comentario: <textarea type="text" name="comentario" cols="50" rows="5"></textarea>
            </label>
        </div>
        <div class="form-div">
            <input type="submit" value="Enviar" placeholder="Enviar">            
        </div>
    </form>
