<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TuCorralon-</title>
    <link rel="stylesheet" href="css/resena.css"  type="text/css">
    <link rel="stylesheet" href="css/inicio.css"  type="text/css">
</head>
<body>
    <header id="header">
        <img alt="logo-Corralon" src="img/Logo-04.png">
        <div id="header-divUno">
            <p class="header-divUno">Corralon</p>
            <p class="header-divUno">Los Quirogas</p>
        </div>
        <div id="header-divDos">
            <p id="header-divDos-p"><a href="resena.html">Rese√±a</a></p>
        </div>
        <div id="header-divTres">
            <p>tus consultas al:</p>
            <p>+54 11 2256-8897</p>
        </div>
    </header>
    <hr>
    <br>
    <main>
        <div id="main-div-titulo"><h1>Inicio</h1></div>
    </main>
    <br>
    <div id="formulario">
        <p>Mandanos tus consultas completando el siguiente formulario</p>
    <form name="FormularioCorralon"  action="https://formspree.io/f/xeogwldn" id="contacto" method="post">
        <div class="form-div">
            <label for="nombre" id="etiqueta-nombre">Nombre: </label>
             <input type="text" id="nombre" name="nombre"/>
        </div>
        <div class="form-div">
            <label for="edad" id="etiqueta-edad">Edad: </label>
            <input type="text" id="edad" name="edad"/>
        </div>
        <div class="form-div">
            <label for="correo" id="etiqueta-correo">Correo Electronico: </label>
            <input type="email" id="correo" name="email"/>
        </div>
        <div id="form-div-textarea">
            <label for="textarea" id="etiqueta-comentario">Comentario: </label>
            <textarea type="text" id="textarea" name="comentario" cols="30" rows="10"></textarea>
        </div>
        <div id="form-div-enviar">
            <input type="submit" id="Enviar" value="Enviar" placeholder="Enviar"/>            
        </div>
    </form>
</div>
</body>
</html>
