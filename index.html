<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TuCorralon-</title>
    <link rel="stylesheet" href="css/resena.css"  type="text/css">
    <link rel="stylesheet" href="css/inicio.css"  type="text/css">
</head>
<body>
    <header id="header">
        <img alt="logo-Corralon" src="img/Logo-04.png">
        <div id="header-divUno">
            <p class="header-divUno">Corralon</p>
            <p class="header-divUno">Los Quirogas</p>
        </div>
        <div id="header-divDos">
            <p id="header-divDos-p"><a href="resena.html">Rese√±a</a></p>
        </div>
        <div id="header-divTres">
            <p>tus consultas al:</p>
            <p>+54 11 2256-8897</p>
        </div>
    </header>
    <hr>
    <br>
    <main>
        <div id="main-divUno-titulo"><h1>Inicio</h1></div>
        <div id="main-divDos-subtitulo"><h2>mandanos tus consultas completando el siguiente formulario</h2></div>
    </main>
    <br>
    
    <div id="formulario">
    <form name="FormularioCorralon"  action="https://formspree.io/f/xeogwldn" id="contacto" method="post">
        <div class="form-div">
            <label for="nombre" class="form-etiqueta">Nombre: </label>
             <input type="text" id="nombre" name="nombre"/>
        </div>
        <div class="form-div">
            <label for="edad" class="form-etiqueta">Edad: </label>
            <input type="text" id="edad" name="edad"/>
        </div>
        <div class="form-div">
            <label for="correo" class="form-etiqueta">Correo Electronico: </label>
            <input type="email" id="correo" name="email"/>
        </div>
        <div id="form-div-textarea">
            <label for="textarea" class="form-etiqueta">Comentario: </label>
            <textarea type="text" id="textarea" name="comentario" cols="50" rows="5"></textarea>
        </div>
        <div id="form-div-enviar">
            <input type="submit" value="Enviar" placeholder="Enviar"/>            
        </div>
    </form>
</div>
</body>
